<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>忘记密码头部</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <style>

    </style>
  </head>
  <body>
    <div id="forgetPasswordHeader">
      <div class="allHeader pad-0-2 flex-fs">
        <img @click="go_back" class="w-h-6" src="../../image/icon/arrowLeftIcon.png" alt="">
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/vue.min.js"></script>
  <script type="text/javascript" src="../../script/common.js"></script>
  <script type="text/javascript">
  apiready=function() {
    $api.fixStatusBar($api.dom('#forgetPasswordHeader'));
    api.setStatusBarStyle({
        style: 'dark',
        color: 'rgba(255,255,255,0)'
    });
    new Vue({
        el: '#forgetPasswordHeader',
        data: {},
        mounted(){
          var headerH = $api.byId('forgetPasswordHeader').offsetHeight
          var winH = api.winHeight
          var FrameH = winH - headerH
            api.openFrame({
                name: 'forgetPassword',
                url: './forgetPassword.html',
                rect: {
                    x: 0,
                    y: headerH,
                    w: 'auto',
                    h: winH-headerH
                },
                pageParam: {},
                bounces: false,
                reload:true,
                bgColor: 'rgba(0,0,0,0)',
                
            });

        },
        methods: {
          //返回
          go_back(){
            api.closeWin()
          },
        }
    })
  }
  </script>
</html>
