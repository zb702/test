<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voc2000</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
</head>
<body>
    <div id="forgetPassword" class="text-c pad-0-10">
        <div class="themeArea text-l mar-t-10">
            <p class="text-6 text-bold">忘记密码</p>
            <p class="text-3 col-666">请输入你的原绑定手机号码</p>
        </div>
        <div class="inputArea mar-t-10">
            <div class="inputLine flex-sb bord-b-f5" style="height: 12vw;">
                <div class="inputLeft text-4 text-bold text-l" style="width: 20vw;">
                    <span>手机号</span>
                </div>
                <div class="inputMiddle" style="width: 36vw;">
                    <input class="text-l" type="number" placeholder="输入手机号码">
                </div>
                <div class="inputRight" style="width: 24vw;"></div>
            </div>
            <div class="inputLine flex-sb bord-b-f5" style="height: 12vw;">
                <div class="inputLeft text-4 text-bold text-l" style="width: 20vw;">
                    <span>验证码</span>
                </div>
                <div class="inputMiddle" style="width: 36vw;">
                    <input class="text-l" type="number" placeholder="输入密码">
                </div>
                <div class="inputRight text-4 text-r" style="width: 24vw;">
                    <span class="col-blue">获取验证码</span>
                </div>
            </div>
            <div class="inputLine flex-sb bord-b-f5" style="height: 12vw;">
                <div class="inputLeft text-4 text-bold text-l" style="width: 20vw;">
                    <span>新密码</span>
                </div>
                <div class="inputMiddle" style="width: 36vw;">
                    <input class="text-l" type="number" placeholder="输入密码">
                </div>
                <div class="inputRight text-4 col-blue text-r" style="width: 24vw;"></div>
            </div>
            <div class="inputLine flex-sb bord-b-f5" style="height: 12vw;">
                <div class="inputLeft text-4 text-bold text-l" style="width: 20vw;">
                    <span>确认密码</span>
                </div>
                <div class="inputMiddle" style="width: 36vw;">
                    <input class="text-l" type="number" placeholder="输入密码">
                </div>
                <div class="inputRight text-4 col-blue text-r" style="width: 24vw;"></div>
            </div>
        </div>
        <div class="tipArea flex-fe" style="height: 14vw;">
            <span class="col-666 text-3">6-20个字符之间，至少包含英文字母、数字、标点符号中的两种</span>
        </div>
        <div class="btnArea">
            <p class="bigBtn">确定</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/vue.min.js"></script>
  <script type="text/javascript" src="../../script/common.js"></script>
  <script type="text/javascript">
      apiready = function(){
        api.setStatusBarStyle({
            style: 'dark',
            color: 'rgba(255,255,255,0)'
        });
        var vue = new Vue({
            el: '#forgetPassword',
            data: {
                token:''
            },
            created(){
                this.token = api.getGlobalData({ key: 'token'});
                
            },
            methods:{

            }
        })
      };
  </script>
</html>
